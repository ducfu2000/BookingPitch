<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dat san</title>
    <link href = "css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <link rel="stylesheet" href="css/fontawesome.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="image/DatSan1.png" width="600px"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="loginForm">
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 fs-2">Đăng nhập</p>
                        </div>
                        <p id="login-failed" class="failed"></p>

                        <!-- Phone input -->
                        <div class="form-outline mb-4">
                            <label class="form-label fs-4" for="username">Số điện thoại:</label>
                            <input class="form-control form-control-lg" placeholder="Nhập số điện thoại" id="username" name="username"/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label fs-4" for="password">Mật khẩu:</label>
                            <input type="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" id="password" name="password"/>
                        </div>

                        <div class="d-flex justify-content-end align-items-center">
                            <a href="#!" class="text-body">Quên mật khẩu?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" id="loginBtn" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/common-api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
